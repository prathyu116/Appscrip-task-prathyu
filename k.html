<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>gell</h1>
    <script>
      var fullname = "prathyu"
      var obj = {
        fullname: "John Doe2",
        prop: {
          fullname: "John Doe",
          getFullName: function () {
            return this.fullname;
          },
        },
        getFullName: function () {
          return this.fullname;
        },
        getFullName2: () => this.fullname,
      };
      console.log(obj.getFullName()); 
      console.log(obj.prop.getFullName()); 
      console.log(obj.getFullName2()); 
      /**
       * The output of the above code will be:
       * John Doe2
       * John Doe
       * prathyu...this is an arrow function and it does not have its own this context.it will takes
       * eithor the global context (in broweser window in node its global)
      /
    </script>
  </body>
